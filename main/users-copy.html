<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style-copy.css">
        <title>Users</title>
        <script type="text/javascript" src="crud-copy.js" defer></script>
    </head>
    <body>
        <div id="users">
            <nav class="primary-nav">
                <span class="logo">
                    <img src="./assets/image-solid-full.svg"/>
                    <b>Logo</b>
                </span>
                <form>
                    <input type="search" placeholder="What are you looking for?">
                </form>
                <span class="nav-links">
                    <b>
                        <a href="#">FAQ</a>
                        <a href="#">Sign In</a>
                        <a href="#">Register</a>
                    </b>
                </span>
            </nav>
            <nav class="secondary-nav">
                <span class="nav-links">
                    <b>
                        <a href="./users.html">Users</a>
                        <a href="#">Items</a>
                        <a href="#">Locations</a>
                        <a href="#">Suppliers</a>
                        <a href="#">Orders</a>
                        <a href="#">Transactions</a>
                    </b>
                </span>
            </nav>
            <main>
                <span>
                    <span id="filter">
                        <select>
                            <option>Active</option>
                            <option>Inactive</option>
                            <option>No Filter</option>
                            <input type="submit" class="btn" value="Filter">
                        </select>
                    </span>
                    <button id="create-user-btn" class="btn" href="#">Create User</button>
                </span>
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">User ID
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Email
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Password
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">First Name
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Last Name
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Contact
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Address
                            </th>
                            <th>
                                <img src="./assets/arrow-down-arrow-up.svg">Action
                            </th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                    <tfoot></tfoot>
                </table>
            </main>
        </div>
        <div style="display: none" id="modal-wrapper">
            <div id="modal">
                <header><h1></h1></header>
                <button id="close-modal-btn">
                    <img src="./assets/arrow-left-solid-full.svg">
                </button>
                
                <div id="user-data">
                    <div id="user-img">
                        <h3>User Image</h3>
                        <img src="./assets/image-solid-full.svg"></img> <!-- temp image -->
                        <input type="file" id="photo-upload-btn">
                    </div>
                    <div id="user-info">
                        <div>
                            <label for="user-id">User ID</label>
                            <input type="text" id="user-id">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password">
                        </div>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                        <div>
                            <label for="contact">Contact</label>
                            <input type="text" id="contact">
                        </div>
                        <div>
                            <label for="address">Address</label>
                            <input type="text" id="address">
                        </div>
                        <div id="status-wrapper">
                            <span>
                                Current Status
                            </span>
                            <div id="status">
                                Active
                            </div>
                            <button id="change-status-btn" href="#">
                                Change
                            </button>
                        </div>
                        <div style="display:none" id="error-box"></div>
                    </div>
                </div>
                <button style="display: none" id="save-data-btn" class="btn">Save</button>
            </div>
        </div>
    </body>
</html>
