<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Users</title>
        <script type="text/javascript" src="crud.js" defer></script>
    </head>
    <body>
        <div class="crud">
            <nav class="primary-nav">
                <div class="logo">
                    <img src="./assets/image-solid-full.svg"/>
                    <span><strong>Logo</strong></span>
                </div>
                <form>
                    <input type="search" placeholder="What are you looking for?">
                </form>
                <div class="nav-links">
                    <strong>
                        <a href="#">FAQ</a>
                        <a href="#">Sign In</a>
                        <a href="#">Register</a>
                    </strong>
                </div>
            </nav>
            <nav class="secondary-nav">
                <div class="nav-links">
                    <strong>
                        <a href="./users.html">Users</a>
                        <a href="#">Items</a>
                        <a href="#">Locations</a>
                        <a href="#">Suppliers</a>
                        <a href="#">Orders</a>
                        <a href="#">Transactions</a>
                    </strong>
                </div>
            </nav>
            <main>
                <div class="filter">
                    <select>
                        <option>Active</option>
                        <option>Inactive</option>
                        <option>No Filter</option>
                        <input type="submit" class="btn" value="Filter">
                    </select>
                </div>
                <table id="crud-table">
                    <thead>
                        <tr>
                            <th><span>Img</span></th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">#</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Name</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Email</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Contact</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Address</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="crud-table-body">
                        <tr>
                            <td><img src="./assets/image-solid-full.svg"/></td>
                            <td>123</td>
                            <td>Sean</td>
                            <td>seandevlog</td>
                            <td>123456</td>
                            <td>Somewhere St</td>
                            <td>
                                <span class="action-icons">
                                    <img class="edit-btn" src="./assets/pen-solid-full.svg">
                                    <img class="delete-btn" src="./assets/trash-solid-full.svg">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
                <input type="button" id="add-user" class="btn" href="#" value="Add user"></input>
            </main>
        </div>
        <div style="display: none" id="modal-wrapper">
            <div id="modal">
                <header><h1>Add User</h1></header>
                <img src="./assets/arrow-left-solid-full.svg" id="back-arrow">
                <div id="photo-upload">
                    <h3>User Photo</h3>
                    <img src="./assets/image-solid-full.svg"></img>
                    <input type="button" id="photo-upload-btn" class="btn" value="Upload">
                </div>
                <div id="crud-form">
                    <div>
                        <label for="user-id">User ID</label>
                        <input type="text" id="user-id">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="legal-name">Legal Name</label>
                        <input type="text" id="legal-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="contact">Contact</label>
                        <input type="text" id="contact">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" id="address">
                    </div>
                    <div id="status-wrapper">
                        <span>
                            Current Status
                        </span>
                        <div id="status">
                            Active
                        </div>
                        <div id="change-status-btn" href="#">
                            Change
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
