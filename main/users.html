<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="library.js"></script>
        <script type="text/javascript" src="crud.js" defer></script>
        <title>Users</title>
    </head>
    <body>
        <div id="users" class="crud">
            <nav class="primary">
                <span class="logo">
                    <img src="./assets/image-solid-full.svg"/>
                    <b>Logo</b>
                </span>
                <form>
                    <input type="search" placeholder="What are you looking for?">
                </form>
                <ul class="links">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
            <nav class="secondary">
                <ul class="links">
                    <li><a href="./users.html">Users</a></li>
                    <li><a href="#">Items</a></li>
                    <li><a href="#">Locations</a></li>   
                    <li><a href="#">Suppliers</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Transactions</a></li>
                </ul>
            </nav>
            <main>
                <span id="filter">
                    <select>
                        <option>Active</option>
                        <option>Inactive</option>
                        <option>No Filter</option>
                        <input type="submit" class="btn" value="Filter">
                    </select>
                </span>
                <button id="create" class="btn" href="#">Create User</button>
                <table>
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">User ID</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Email</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Password</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">First Name</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Last Name</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Contact</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Address</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg">Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </main>

            <div class="hide">
                <div class="modal">
                    <button id="close">
                        <img src="./assets/arrow-left-solid-full.svg">
                    </button>
                    <header></header>
                    
                    <div class="data">
                        <div class="photo">
                            <h3>User Photo</h3>
                            <img src="./assets/image-solid-full.svg"></img> <!-- temp image -->
                            <input type="file" id="upload">
                        </div>
                        <div class="info">
                            <div>
                                <label for="id">User ID</label>
                                <input type="text" name="id">
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="text" name="email">
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <input type="password" name="password">
                            </div>
                            <div>
                                <label for="first-name">First Name</label>
                                <input type="text" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input type="text" name="last-name">
                            </div>
                            <div>
                                <label for="contact">Contact</label>
                                <input type="text" name="contact">
                            </div>
                            <div>
                                <label for="address">Address</label>
                                <input type="text" name="address">
                            </div>
                            <span>
                                Current Status
                                <span id="status">
                                    Active
                                </span>
                                <button id="change" href="#">Change</button>
                            </span>
                        </div>
                    </div>
                    <button id="save" class="btn">Save</button>
                </div>
            </div>
        </div>
    </body>
</html>
