<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Users</title>
        <script type="text/javascript" src="crud.js" defer></script>
    </head>
    <body>
        <div class="crud">
            <nav class="primary-nav">
                <div class="logo">
                    <img src="./assets/image-solid-full.svg"/>
                    <span><strong>Logo</strong></span>
                </div>
                <form>
                    <input type="search" placeholder="What are you looking for?">
                </form>
                <div class="nav-links">
                    <strong>
                        <a href="#">FAQ</a>
                        <a href="#">Sign In</a>
                        <a href="#">Register</a>
                    </strong>
                </div>
            </nav>
            <nav class="secondary-nav">
                <div class="nav-links">
                    <strong>
                        <a href="./users.html">Users</a>
                        <a href="#">Items</a>
                        <a href="#">Locations</a>
                        <a href="#">Suppliers</a>
                        <a href="#">Orders</a>
                        <a href="#">Transactions</a>
                    </strong>
                </div>
            </nav>
            <main>
                <div class="filter">
                    <select>
                        <option>Active</option>
                        <option>Inactive</option>
                        <option>No Filter</option>
                        <input type="submit" class="btn" value="Filter">
                    </select>
                </div>
                <table id="crud-table">
                    <thead>
                        <tr>
                            <th><span>Img</span></th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">#</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Name</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Email</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Contact</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Address</span>
                            </th>
                            <th>
                                <span><img src="./assets/arrow-down-arrow-up.svg">Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="crud-table-body">
                        <tr>
                            <td><img src="./assets/image-solid-full.svg"/></td>
                            <td>123</td>
                            <td>Sean</td>
                            <td>seandevlog</td>
                            <td>123456</td>
                            <td>Somewhere St</td>
                            <td>
                                <span class="action-icons">
                                    <img src="./assets/pen-solid-full.svg">
                                    <img src="./assets/trash-solid-full.svg">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
                <input type="button" id="add-user" class="btn" href="#" value="Add user"></input>
            </main>
        </div>
    </body>
</html>
