<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="database.js"></script>
        <script type="text/javascript" src="validation.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="users.js" defer></script>
        <title>Users</title>
    </head>
    <body>
        <div id="users" class="crud">
            <nav class="primary">
                <span class="logo">
                    <img src="./assets/image-solid-full.svg"/>
                    <b>Logo</b>
                </span>
                <form>
                    <input type="search" placeholder="What are you looking for?">
                </form>
                <ul class="links">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Sign Up</a></li>
                </ul>
            </nav>
            <nav class="secondary">
                <ul class="links">
                    <li><a href="./users.html">Users</a></li>
                    <li><a href="#">Items</a></li>
                    <li><a href="#">Locations</a></li>   
                    <li><a href="#">Suppliers</a></li>
                    <li><a href="#">Orders</a></li>
                    <li><a href="#">Transactions</a></li>
                </ul>
            </nav>
            <main>
                <select id="filter" name="filter">
                    <option value="active">Filter by: Active</option>
                    <option value="inactive">Filter by: Inactive</option>
                    <option value="no-filter" selected>No Filter</option>
                </select>
                <button id="create" class="btn" href="#">New User</button>
                <table>
                    <thead>
                        <tr>
                            <th>Img</th>
                            <th>User ID</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg"/>Email</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg"/>First Name</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg"/>Last Name</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg"/>Contact</th>
                            <th><img src="./assets/arrow-down-arrow-up.svg"/>Address</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot></tfoot>
                </table>
            </main>

            <div class="hide">
                <div id="modal">
                    <button id="close">
                        <img src="./assets/arrow-left-solid-full.svg">
                    </button>
                    <header></header>
                    
                    <form id="data">
                        <fieldset id="photo">
                            <legend>Photo</legend>
                            <img src="./assets/image-solid-full.svg"></img> <!-- temp image -->
                            <label for="photo"></label>
                            <input type="file" name="photo">
                        </fieldset>
                        <div>
                            <fieldset id="info">
                                <legend>Info</legend>
                                <div>
                                    <span>User ID</span>
                                    <span id="user-id"></span>
                                </div>
                                <div>
                                    <label for="email">Email</label>
                                    <span></span>   <!-- Email Validation Output -->
                                    <input type="text" name="email">
                                </div>
                                <div>
                                    <label for="password">Password</label>
                                    <span></span>   <!-- Password Validation Output -->
                                    <input type="password" name="password">
                                </div>
                                <div>
                                    <label for="first-name">First Name</label>
                                    <span></span>   <!-- First Name Validation Output -->
                                    <input type="text" name="first-name">
                                </div>
                                <div>
                                    <label for="last-name">Last Name</label>
                                    <span></span>   <!-- Last Name Validation Output -->   
                                    <input type="text" name="last-name">
                                </div>
                                <div>
                                    <label for="contact">Contact</label>
                                    <span></span>   <!-- Contact Validation Output -->
                                    <input type="text" name="contact">
                                </div>
                                <div>
                                    <label for="address">Address</label>
                                    <span></span>   <!-- Address Validation Output -->
                                    <input type="text" name="address">
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Status</legend>
                                <label for="status">Current Status</label>
                                <select name="status" required>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </fieldset>
                        </div>
                        <div>
                            <button id="save" class="btn">Save</button>
                            <button id="delete" class="btn">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
