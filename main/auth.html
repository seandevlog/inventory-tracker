<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Sean">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="validation.js"></script>
        <script type="text/javascript" src="database.js"></script>
        <script type="text/javascript" src="auth.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <div id="auth">
            <span id="logo" class="logo">
                <img src="./assets/image-solid-full.svg"/ alt="logo">
                Logo
            </span>
            <h1>Welcome back!</h1>
            <h6>Please enter your details</h6>
            <form>
                <div>
                    <label for="email">Email</label>
                    <span></span>   <!-- Email Validation Output -->
                    <input type="text" name="email">
                </div>
                <div>
                    <label for="password">Password</label>
                    <span></span>   <!-- Password Validation Output -->
                    <input type="password" name="password">
                </div>
                <div>
                    <label for="first-name">First Name</label>
                    <span></span>   <!-- First Name Validation Output -->
                    <input type="text" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <span></span>   <!-- Last Name Validation Output -->   
                    <input type="text" name="last-name">
                </div>
                <div>
                    <label for="contact">Contact</label>
                    <span></span>   <!-- Contact Validation Output -->
                    <input type="text" name="contact">
                </div>
                <div>
                    <label for="address">Address</label>
                    <span></span>   <!-- Address Validation Output -->
                    <input type="text" name="address">
                </div>

                <button type="submit" class="btn" name="button"></button>`
            </form>
            <span id="redirect"></span>
        </div>
        <img src="./assets/image-solid-full.svg"/>
    </body>
</html>
