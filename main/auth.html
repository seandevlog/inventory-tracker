<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Sean">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script type="text/javascript" src="library.js"></script>
        <script type="text/javascript" src="login.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <div id="auth">
            <a id="logo" href="#">
                <img src="./assets/image-solid-full.svg"/ alt="logo">
                Logo
            </a>
            <h1>Welcome back!</h1>
            <h6>Please enter your details</h6>
            <form>
                <label for="email">Email Address</label>
                <input type="text" name="email">
                <label for="password">Password</label> 
                <input type="password" name="password">
                
                <button type="submit" class="btn" name="button">Login</button>
            </form>
            <span id="route">Forgot Password?</span>
        </div>
        <img src="./assets/image-solid-full.svg"/>
    </body>
</html>
